<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>special-effects</title>
    <style>
      *{
        padding: 0;
        margin: 0;
      }
      #wrap{
        height: 100vh;
        display: flex;
        flex-flow: row nowrap;
        justify-content: center;
        align-items: center;
      }
      .special-effects-item{
        padding: 20px;
        font-size: 18px;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 600;
        color: black;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <ul id="ul"></ul>
    </div>
    <script>
      (function(){
        const items = [];
        const paths = [{
          name: '3D旋转画册',
          path: './photo-album-3d/index.html'
        },{
          name: '3D翻书效果',
          path: './photo-book-3d/index.html'
        },{
          name: '爱的告白',
          path: './confession/index.html'
        },{
          name: '3D雨滴效果',
          path: './canvas-raindrop-3d/index.html'
        },{
          name: '3D花瓣特效',
          path: './canvas-petal/index.html'
        },{
          name: '怪物特效',
          path: './monster/index.html'
        }]
        const fragment = document.createDocumentFragment()
        paths.forEach( (i) => {
          const li = document.createElement('li');
          li.className = 'special-effects-item';
          const a = document.createElement('a');
          const textNode = document.createTextNode(i.name);
          a.alt = i.name;
          a.href = i.path;
          a.target = '_blank';
          a.appendChild(textNode);
          li.appendChild(a);
          fragment.appendChild(li);
        })
        const wrap = document.getElementById('ul');
        wrap.appendChild(fragment)
      })()
    </script>
  </body>
</html>
